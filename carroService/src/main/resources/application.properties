spring.application.name=carroService
server.port=8081

#configuracion SQLServer
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=21427711
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=usuariosdb;encrypt=true;trustServerCertificate=true;

#configuracion jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServerDialect

#configuracion springdoc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.paths-to-match=/**

